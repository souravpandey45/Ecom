{% extends 'base.html' %}
{% block body %}
    <section id="form" style="margin: 0 auto 30px 490px;"><!--form-->
        <div class="container">
            <div class="col-sm-4">
                <div class="signup-form"><!--sign up form-->
                    <h2>New User Signup!</h2>
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                                {{ field.errors }}
                                <p>{{field}}</p>
                        {% endfor %}
                        <button type="submit" class="btn btn-default">Signup</button><br>
                                <span style="margin-left:80px;">Already have an Account</span>&nbsp;<a href="{% url 'login' %}">Log In </a>
                    </form>
                </div><!--/sign up form-->
            </div>
        </div>
    </section><!--/form-->
{% endblock %}
