{% extends 'base.html' %}
{% block body %}
    <section id="form" style="margin: 0 auto 30px 350px;"><!--form-->
        <div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-1">
					<div class="login-form"><!--login form-->
						<h2>NEW PASSWORD</h2>
                        {% if validlink%}
						<form method="post">
                             {% csrf_token %}
                        {% for field in form %}
                                {{ field.errors }}
                                <label>{{field.label_tag}}</label>
                                <p>{{field}}</p>
                        {% endfor %}

                        <button type="submit" class="btn btn-default">Save</button><br>
						</form>
                        <p style="color:red;">Invalid Token</p>
                        <p>
                            <a href="{% url 'password_reset'%}">
                                Request a new Password reset Token
                            </a>
                        </p>
                        {% endif %}

					</div><!--/login form-->
				</div>
        </div>
    </section><!--/form-->
{% endblock %}
